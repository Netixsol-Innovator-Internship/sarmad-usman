<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Muñoz - Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'anton': ['Anton', 'sans-serif'],
                        'work': ['Work Sans', 'sans-serif'],
                    },
                    screens: {
                        'xs': '430px',
                        'md': '768px',
                        'lg': '1025px',
                        'xl': '1728px',
                    },
                    colors: {
                        'purple-btn': '#925FF0',
                        'dark-btn': '#292929',
                    },
                    spacing: {
                        '15': '3.75rem', // 60px
                        '22': '5.5rem', // 88px
                        '30': '7.5rem', // 120px
                        '50': '12.5rem', // 200px
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #FA709A 0%, #FEE140 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-container {
            max-width: 1728px;
            margin: 0 auto;
            padding-left: 60px;
            padding-right: 60px;
        }
        
        .image-container {
            width: 694px;
            height: 592px; /* Reduced height to match button + 40px */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .image-container:hover .main-image {
            transform: scale(1.03);
        }
        
        .image-container:hover .star-overlay {
            opacity: 0.8;
        }
        
        .star-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/star.png');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
            mix-blend-mode: overlay;
            transition: opacity 0.3s ease;
        }
        
        .main-image {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.5s ease;
        }
        
        .content-container {
            width: 660px;
        }
        
        .social-icons-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 660px;
        }
        
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            border: 1px solid #E5E5E5;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: #F5F5F5;
        }
        
        .dark .social-icon {
            border-color: #404040;
        }
        
        .dark .social-icon:hover {
            background-color: #262626;
        }
        
        @media (max-width: 1727px) {
            .main-container {
                padding-left: 40px;
                padding-right: 40px;
            }
            .image-container {
                width: 50%;
                height: auto;
                aspect-ratio: 694/592;
            }
            .content-container {
                width: 50%;
                max-width: 660px;
            }
        }
        
        @media (max-width: 1120px) {
            .image-container {
                width: 45%;
            }
            .content-container {
                width: 55%;
            }
        }
        
        @media (max-width: 1024px) {
            .main-container {
                padding-left: 24px;
                padding-right: 24px;
            }
            .image-container {
                display: none;
            }
            .content-container {
                width: 100%;
                max-width: none;
            }
            .download-btn-container,
            .social-icons-container {
                margin: 0 auto;
                max-width: 366px;
            }
            main {
                padding-bottom: 60px;
            }
        }
        
        @media (max-width: 430px) {
            .social-icons-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
        
        .download-btn {
            background: #292929;
            color: white;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 660px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(41, 41, 41, 0.3);
        }
        
        .theme-toggle {
            width: 52px;
            height: 28px;
            border-radius: 14px;
            position: relative;
            transition: background-color 0.3s;
        }
        
        .theme-toggle-ball {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .dark .theme-toggle-ball {
            transform: translateX(24px);
        }
        
        /* Added gap between navbar and content */
        main {
            padding-top: 60px;
        }
    </style>
</head>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const mobileThemeToggle = document.querySelector('#mobile-menu button:last-child div');
        
        // Check for saved theme preference or default to 'dark'
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.classList.toggle('dark', currentTheme === 'dark');
        
        themeToggle.addEventListener('click', () => {
            const isDark = html.classList.contains('dark');
            html.classList.toggle('dark', !isDark);
            localStorage.setItem('theme', !isDark ? 'dark' : 'light');
        });
        
        // Mobile theme toggle
        if (mobileThemeToggle) {
            mobileThemeToggle.addEventListener('click', () => {
                const isDark = html.classList.contains('dark');
                html.classList.toggle('dark', !isDark);
                localStorage.setItem('theme', !isDark ? 'dark' : 'light');
            });
        }
        
        // Mobile Menu Functionality
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        
        mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });
        
        mobileMenuClose.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
        
        // Close mobile menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                mobileMenu.classList.add('translate-x-full');
            }
        });
    </script>
