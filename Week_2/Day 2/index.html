<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode class strategy
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-700 dark:text-gray-300 transition-colors duration-300">

  <div class="max-w-2xl w-full mx-auto p-4 mt-10 bg-white dark:bg-gray-800 rounded-xl shadow-md transition-colors duration-300">
    <!-- Top Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-3">
        <h1 class="text-xl font-bold">Notifications</h1>
        <span id="unreadCount" class="bg-blue-900 text-white text-sm px-2 py-0.5 rounded-md font-bold">0</span>
      </div>
      <div class="flex items-center space-x-4">
        <button id="markReadBtn" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-800 dark:hover:text-blue-400 hover:underline">
          Mark all as read
        </button>
        <button id="themeToggleBtn" aria-label="Toggle Theme" title="Toggle Light/Dark Theme"
          class="p-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          ðŸŒ™
        </button>
      </div>
    </div>

    <!-- Notification List -->
    <div id="listContainer" class="space-y-3">
      <!-- JS will insert items here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
